<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReConnect App</title>
    <link rel="stylesheet" href="10hstyle.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>RECONNECT</h1>
            
            <div class="nav">
                <button class="nav-button active" onclick="showTab('dashboard')">Home</button>
                <button class="nav-button" onclick="showTab('tasks')">Tasks</button>
            </div>
            
            <div class="user-info">
                <div>Level: <span id="user-level">1</span></div>
                <div>XP: <span id="user-xp">0</span>/<span id="next-level-xp">100</span></div>
            </div>
        </div>
        
        <!-- Dashboard -->
        <div class="tab-content" id="dashboard">
            <h2>Your Progress</h2>
            
            <div class="stats-box">
                <div class="stat">
                    <div id="today-xp">0</div>
                    <div>XP Today</div>
                </div>
                <div class="stat">
                    <div id="tasks-done">0</div>
                    <div>Tasks Done</div>
                </div>
                <div class="stat">
                    <div id="streak">0</div>
                    <div>Day Streak</div>
                </div>
                <div class="stat">
                    <div id="credits">0</div>
                    <div>Credits</div>
                </div>
            </div>
            
            <h3>Level Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="level-progress"></div>
            </div>
            
            <div class="activity-box">
                <h3>Recent Activity</h3>
                <div id="activity-list">
                    <p>Complete tasks to see activity here!</p>
                </div>
            </div>
            
            <div class="quick-buttons">
                <button onclick="openTaskForm()">Add Task</button>
            </div>
        </div>
        
        <!-- Tasks -->
        <div class="tab-content hidden" id="tasks">
            <h2>My Tasks</h2>
            <button onclick="openTaskForm()">Add New Task</button>
            
            <div class="filter-buttons">
                <button class="filter active" onclick="filterTasks('all')">All</button>
                <button class="filter" onclick="filterTasks('personal')">Personal</button>
                <button class="filter" onclick="filterTasks('work')">Work</button>
                <button class="filter" onclick="filterTasks('health')">Health</button>
            </div>
            
            <div id="task-list">
                <!-- Tasks will appear here -->
            </div>
        </div>
    </div>
    
    <!-- Task Form Popup -->
    <div id="task-form-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Add New Task</h3>
            <form id="task-form">
                <div>
                    <label>Task Description:</label>
                    <input type="text" id="task-input" required>
                </div>
                <div>
                    <label>Category:</label>
                    <select id="task-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                    </select>
                </div>
                <div>
                    <label>Difficulty:</label>
                    <select id="task-difficulty">
                        <option value="easy">Easy (10-25 XP)</option>
                        <option value="medium">Medium (25-50 XP)</option>
                        <option value="hard">Hard (50-100 XP)</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit">Add Task</button>
                    <button type="button" onclick="closeTaskForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="10hscript.js"></script>
</body>
</html>
