<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Simple Header -->
        <header class="header">
            <div class="header-content">
                <h1>Task Tracker</h1>
                
                <div class="nav">
                    <button class="nav-btn active" data-tab="dashboard">Home</button>
                    <button class="nav-btn" data-tab="tasks">Tasks</button>
                    <button class="nav-btn" data-tab="habits">Habits</button>
                    <button class="nav-btn" data-tab="rewards">Rewards</button>
                </div>
                
                <div class="user-info">
                    <div>Level: <span id="userLevel">1</span></div>
                    <div>XP: <span id="userXP">0</span>/<span id="userXPNext">100</span></div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main">
            <!-- Dashboard Tab -->
            <div class="tab active" id="dashboard-tab">
                <h2>Dashboard</h2>
                <div class="dashboard">
                    <!-- Stats Section -->
                    <div class="stats-section">
                        <h3>Your Progress</h3>
                        
                        <div class="stats">
                            <div class="stat-box">
                                <div id="todayXP">0</div>
                                <div>XP Today</div>
                            </div>
                            <div class="stat-box">
                                <div id="completedTasks">0</div>
                                <div>Tasks Done</div>
                            </div>
                            <div class="stat-box">
                                <div id="currentStreak">0</div>
                                <div>Streak</div>
                            </div>
                            <div class="stat-box">
                                <div id="totalCredits">0</div>
                                <div>Credits</div>
                            </div>
                        </div>
                        
                        <h3>Level Progress</h3>
                        <div class="progress">
                            <div id="levelProgress"></div>
                        </div>
                        
                        <button onclick="showModal('taskModal')" class="action-btn">Add New Task</button>
                    </div>
                    
                    <!-- Activity Section -->
                    <div class="activity-section">
                        <h3>Recent Activity</h3>
                        <div id="recentActivity">
                            <p>Complete tasks to see activity here</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tasks Tab -->
            <div class="tab" id="tasks-tab">
                <div class="header-row">
                    <h2>My Tasks</h2>
                    <button onclick="showModal('taskModal')" class="action-btn">Add Task</button>
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="personal">Personal</button>
                    <button class="filter-btn" data-category="health">Health</button>
                    <button class="filter-btn" data-category="work">Work</button>
                    <button class="filter-btn" data-category="learning">Learning</button>
                </div>
                
                <div id="taskList" class="task-list">
                    <!-- Tasks will be populated here -->
                </div>
            </div>
            
            <!-- Habits Tab (Empty) -->
            <div class="tab" id="habits-tab">
                <h2>Habits</h2>
                <div class="empty-message">
                    Habit tracking is not available in this version.
                </div>
            </div>
            
            <!-- Rewards Tab (Empty) -->
            <div class="tab" id="rewards-tab">
                <h2>Rewards</h2>
                <div class="empty-message">
                    No rewards available at this time.
                </div>
            </div>
        </main>
    </div>
    
    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Description:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskCategory">Category:</label>
                    <select id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="work">Work</option>
                        <option value="learning">Learning</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskDifficulty">Difficulty:</label>
                    <select id="taskDifficulty">
                        <option value="easy">Easy (10-25 XP)</option>
                        <option value="medium">Medium (25-50 XP)</option>
                        <option value="hard">Hard (50-100 XP)</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit">Create</button>
                    <button type="button" onclick="hideModal('taskModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
