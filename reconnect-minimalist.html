<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReConnect - Personal Life Organizer</title>
    <style>
        /* Sprintura Font System */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Minimalistic White/Grey Theme */
        :root {
            /* Base Colors - White/Grey Theme */
            --color-background: #F8F9FA; /* Very light grey background */
            --color-white: #FFFFFF;
            --color-card: #FFFFFF; /* Pure white for cards */
            
            /* Text Colors - Dark Grey Hierarchy */
            --text-primary: #2C3E50; /* Dark grey for main text */
            --text-secondary: #6C757D; /* Lighter grey for secondary text */
            --text-muted: #ADB5BD; /* Muted grey for less important text */
            
            /* Accent Colors - Dark Grey Theme */
            --color-accent: #495057; /* Dark grey for buttons and accents */
            --color-accent-light: #6C757D; /* Lighter grey for hover states */
            --color-accent-dark: #343A40; /* Darker grey for active states */
            
            /* Border Colors */
            --border-light: #E9ECEF; /* Subtle light borders */
            --border-medium: #DEE2E6; /* Medium borders */
            --border-dark: #CED4DA; /* Darker borders for emphasis */
            
            /* Shadow System */
            --shadow-subtle: 0 2px 10px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.15);
            
            /* Typography - Sprintura System */
            --font-family: 'Sprintura', 'Inter', Arial, sans-serif;
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 22px;
            --font-size-2xl: 28px;
            
            /* Clean Transitions */
            --transition-smooth: all 0.2s ease;
            --transition-bounce: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body & Base Styles */
        body {
            font-family: var(--font-family);
            background: var(--color-background);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Clean Card Component */
        .clean-card {
            background: var(--color-card);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-subtle);
            transition: var(--transition-smooth);
        }
        
        .clean-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }
        
        /* Main Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--color-white);
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 1rem 2rem;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Minimalistic Dotted Banner */
        .reconnect-banner {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dotted-text {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--color-accent);
        }
        
        .dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: var(--color-accent);
            border-radius: 50%;
            margin: 1px;
        }
        
        .letter {
            display: inline-block;
            margin: 0 2px;
        }
        
        /* Clean Navigation */
        .nav-tabs {
            display: flex;
            background: var(--color-white);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-subtle);
        }
        
        .nav-tab {
            padding: 10px 18px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-family: var(--font-family);
        }
        
        .nav-tab.active {
            background: var(--color-accent);
            color: white;
            box-shadow: var(--shadow-medium);
        }
        
        .nav-tab:hover:not(.active) {
            background: var(--color-background);
            color: var(--text-primary);
        }
        
        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-stats {
            text-align: right;
        }
        
        .user-level {
            font-size: var(--font-size-sm);
            color: var(--color-accent);
            font-weight: 600;
            font-family: var(--font-family);
        }
        
        .user-xp {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            font-family: var(--font-family);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-family: var(--font-family);
            font-size: 14px;
            box-shadow: var(--shadow-subtle);
            transition: var(--transition-smooth);
        }
        
        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-medium);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .stat-card {
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition-bounce);
            border-radius: 8px;
        }
        
        .stat-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-medium);
        }
        
        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-accent-dark);
            line-height: 1;
            margin-bottom: 0.5rem;
            font-family: var(--font-family);
        }
        
        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-family: var(--font-family);
            font-weight: 500;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        /* Clean Buttons */
        .btn {
            padding: 12px 20px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-family: var(--font-family);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }
        
        .btn-primary:hover {
            background: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-secondary {
            background: var(--color-white);
            color: var(--text-primary);
            border-color: var(--border-medium);
        }
        
        .btn-secondary:hover {
            background: var(--color-background);
            border-color: var(--border-dark);
            transform: translateY(-1px);
        }
        
        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            background: var(--color-white);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-subtle);
        }
        
        .task-item:hover {
            border-color: var(--border-medium);
            box-shadow: var(--shadow-medium);
            transform: translateX(4px);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-dark);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: var(--transition-smooth);
            background: var(--color-white);
        }
        
        .task-checkbox.checked {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }
        
        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: 14px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        .task-meta {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-family: var(--font-family);
        }
        
        .task-xp {
            background: var(--color-background);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: var(--font-size-xs);
            font-weight: 600;
            color: var(--color-accent-dark);
            border: 1px solid var(--border-light);
            font-family: var(--font-family);
        }
        
        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--color-background);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
            border: 1px solid var(--border-light);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent-light));
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        
        /* Habit Cards */
        .habit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .habit-card {
            padding: 1.5rem;
        }
        
        .habit-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .habit-icon {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--shadow-subtle);
        }
        
        .habit-info h3 {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        .habit-streak {
            font-size: var(--font-size-sm);
            color: var(--color-accent);
            font-family: var(--font-family);
        }
        
        /* Rewards Grid */
        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .reward-card {
            text-align: center;
            padding: 1.5rem 1rem;
            cursor: pointer;
            transition: var(--transition-bounce);
        }
        
        .reward-card:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .reward-icon {
            font-size: 16px;
            margin-bottom: 0.75rem;
            color: var(--color-accent);
            font-weight: 600;
        }
        
        .reward-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        .reward-cost {
            background: var(--color-accent);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: var(--font-size-sm);
            font-weight: 600;
            display: inline-block;
            font-family: var(--font-family);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--color-white);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            padding: 2rem;
            max-width: 480px;
            width: 90%;
            animation: scaleIn 0.2s ease;
            box-shadow: var(--shadow-strong);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Clean Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            background: var(--color-white);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-family: var(--font-family);
            transition: var(--transition-smooth);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Clean Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-white);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-family: var(--font-family);
            z-index: 1001;
            animation: slideIn 0.2s ease;
            box-shadow: var(--shadow-medium);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success {
            border-left: 4px solid var(--color-accent);
        }
        
        .notification.error {
            border-left: 4px solid #dc3545;
        }
        
        /* Utility Classes */
        .activity-text {
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        .empty-state {
            color: var(--text-secondary);
            font-family: var(--font-family);
        }
        
        .credits-display {
            color: var(--color-accent-dark);
            font-family: var(--font-family);
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .dotted-text {
                font-size: 14px;
            }
        }
        
        /* Focus Styles */
        .btn:focus, .nav-tab:focus, .task-checkbox:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
        
        /* Clean spacing */
        .content-spacing {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Clean Header -->
        <header class="header">
            <div class="header-content">
                <div class="reconnect-banner">
                    <div class="dotted-text">
                        <span class="letter">
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><br>
                            <span class="dot"></span>
                        </span>
                        <span class="letter">
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><br>
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><br>
                            <span class="dot"></span>
                        </span>
                        <span class="letter">
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><br>
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span><br>
                            <span class="dot"></span><br>
                            <span class="dot"></span>
                        </span>
                        <span style="margin: 0 8px; color: var(--color-accent);">RECONNECT</span>
                    </div>
                </div>
                
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="dashboard">Home</button>
                    <button class="nav-tab" data-tab="tasks">Tasks</button>
                    <button class="nav-tab" data-tab="habits">Habits</button>
                    <button class="nav-tab" data-tab="rewards">Rewards</button>
                </nav>
                
                <div class="user-profile">
                    <div class="user-stats">
                        <div class="user-level">Level <span id="userLevel">1</span></div>
                        <div class="user-xp"><span id="userXP">0</span> / <span id="userXPNext">100</span> XP</div>
                    </div>
                    <div class="user-avatar" id="userAvatar">U</div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard-tab">
                <div class="dashboard-grid">
                    <!-- Stats Column -->
                    <div class="clean-card">
                        <div class="content-spacing">
                            <h2 class="section-title" style="margin-bottom: 1.5rem;">Your Progress</h2>
                            
                            <div class="stats-grid">
                                <div class="stat-card clean-card">
                                    <div class="stat-number" id="todayXP">0</div>
                                    <div class="stat-label">XP Today</div>
                                </div>
                                <div class="stat-card clean-card">
                                    <div class="stat-number" id="completedTasks">0</div>
                                    <div class="stat-label">Tasks Done</div>
                                </div>
                                <div class="stat-card clean-card">
                                    <div class="stat-number" id="currentStreak">0</div>
                                    <div class="stat-label">Day Streak</div>
                                </div>
                                <div class="stat-card clean-card">
                                    <div class="stat-number" id="totalCredits">0</div>
                                    <div class="stat-label">Credits</div>
                                </div>
                            </div>
                            
                            <div style="margin-top: 2rem;">
                                <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Level Progress</h3>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="levelProgress" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Activity Column -->
                    <div class="clean-card">
                        <div class="content-spacing">
                            <h2 class="section-title">Recent Activity</h2>
                            <div id="recentActivity" style="margin-top: 1.5rem;">
                                <p class="empty-state" style="text-align: center; padding: 2rem;">Complete your first task to see activity here!</p>
                            </div>
                            
                            <div style="margin-top: 2rem;">
                                <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Quick Start</h3>
                                <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                                    <button class="btn btn-primary" onclick="showModal('taskModal')">Add Task</button>
                                    <button class="btn btn-primary" onclick="showModal('habitModal')">New Habit</button>
                                    <button class="btn btn-secondary" onclick="switchTab('rewards')">View Rewards</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tasks Tab -->
            <div class="tab-content" id="tasks-tab">
                <div class="section-header">
                    <h2 class="section-title">My Tasks</h2>
                    <button class="btn btn-primary" onclick="showModal('taskModal')">Add Task</button>
                </div>
                
                <div class="clean-card">
                    <div class="content-spacing">
                        <div class="nav-tabs" style="margin-bottom: 2rem;">
                            <button class="nav-tab active" data-category="all">All</button>
                            <button class="nav-tab" data-category="personal">Personal</button>
                            <button class="nav-tab" data-category="health">Health</button>
                            <button class="nav-tab" data-category="work">Work</button>
                            <button class="nav-tab" data-category="learning">Learning</button>
                        </div>
                        
                        <div class="task-list" id="taskList">
                            <!-- Tasks will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Habits Tab -->
            <div class="tab-content" id="habits-tab">
                <div class="section-header">
                    <h2 class="section-title">My Habits</h2>
                    <button class="btn btn-primary" onclick="showModal('habitModal')">Add Habit</button>
                </div>
                
                <div class="habit-grid" id="habitGrid">
                    <!-- Habits will be populated here -->
                </div>
            </div>
            
            <!-- Rewards Tab -->
            <div class="tab-content" id="rewards-tab">
                <div class="section-header">
                    <h2 class="section-title">Rewards Store</h2>
                    <div class="credits-display"><span id="rewardsCredits">0</span> Credits</div>
                </div>
                
                <div class="rewards-grid" id="rewardsGrid">
                    <!-- Rewards will be populated here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">What do you want to accomplish?</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="e.g., Go for a 20-minute walk" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="health">Health & Fitness</option>
                        <option value="work">Work</option>
                        <option value="learning">Learning</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">How challenging is this?</label>
                    <select class="form-select" id="taskDifficulty">
                        <option value="easy">Easy (10-25 XP)</option>
                        <option value="medium">Medium (25-50 XP)</option>
                        <option value="hard">Hard (50-100 XP)</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Create Task</button>
                    <button type="button" class="btn btn-secondary" onclick="hideModal('taskModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Habit Modal -->
    <div class="modal" id="habitModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Create New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label class="form-label">What habit do you want to build?</label>
                    <input type="text" class="form-input" id="habitName" placeholder="e.g., Drink 8 glasses of water" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Choose an icon</label>
                    <select class="form-select" id="habitIcon">
                        <option value="Exercise">Exercise</option>
                        <option value="Water">Hydration</option>
                        <option value="Books">Reading</option>
                        <option value="Zen">Meditation</option>
                        <option value="Sun">Early Rise</option>
                        <option value="Food">Healthy Eating</option>
                        <option value="Write">Journaling</option>
                        <option value="Walk">Walking</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Goal Duration</label>
                    <select class="form-select" id="habitTarget">
                        <option value="7">1 Week (Getting Started)</option>
                        <option value="21">21 Days (Habit Building)</option>
                        <option value="30">30 Days (Monthly Challenge)</option>
                        <option value="90">90 Days (Life Change)</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Create Habit</button>
                    <button type="button" class="btn btn-secondary" onclick="hideModal('habitModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Application State
        let appState = {
            user: {
                level: 1,
                xp: 0,
                totalXP: 0,
                credits: 0,
                streak: 0
            },
            tasks: [],
            habits: [],
            recentActivity: []
        };
        
        // XP Values
        const XP_VALUES = {
            easy: { min: 10, max: 25 },
            medium: { min: 25, max: 50 },
            hard: { min: 50, max: 100 }
        };
        
        // Rewards Store - Clean Text Only
        const REWARDS_STORE = [
            { id: 'coffee', name: 'Coffee Break', icon: 'Coffee', cost: 5 },
            { id: 'snack', name: 'Favorite Snack', icon: 'Snack', cost: 8 },
            { id: 'music', name: '30min Music', icon: 'Music', cost: 10 },
            { id: 'gaming', name: '1 Hour Gaming', icon: 'Game', cost: 15 },
            { id: 'movie', name: 'Movie Night', icon: 'Film', cost: 20 },
            { id: 'book', name: 'New Book', icon: 'Book', cost: 30 },
            { id: 'treat', name: 'Special Treat', icon: 'Cake', cost: 25 },
            { id: 'outing', name: 'Fun Outing', icon: 'Fun', cost: 50 },
            { id: 'shopping', name: 'Shopping Spree', icon: 'Shop', cost: 75 },
            { id: 'experience', name: 'New Experience', icon: 'Star', cost: 100 }
        ];
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            loadAppState();
            setupEventListeners();
            populateRewardsStore();
            updateUI();
            
            // Add sample data if first time
            if (appState.tasks.length === 0) {
                addSampleData();
            }
        });
        
        // Event Listeners
        function setupEventListeners() {
            // Tab Navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    if (tab.dataset.tab) {
                        switchTab(tab.dataset.tab);
                        tab.parentElement.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                    } else if (tab.dataset.category) {
                        filterTasks(tab.dataset.category);
                        tab.parentElement.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                    }
                });
            });
            
            // Form submissions
            document.getElementById('taskForm').addEventListener('submit', handleTaskSubmit);
            document.getElementById('habitForm').addEventListener('submit', handleHabitSubmit);
            
            // Modal close on background click
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        hideModal(modal.id);
                    }
                });
            });
        }
        
        // Local Storage
        function saveAppState() {
            localStorage.setItem('reconnect-minimal', JSON.stringify(appState));
        }
        
        function loadAppState() {
            const saved = localStorage.getItem('reconnect-minimal');
            if (saved) {
                const parsedState = JSON.parse(saved);
                appState = { ...appState, ...parsedState };
            }
        }
        
        // Tab Management
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        // Modal Management
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // Task Management
        function handleTaskSubmit(e) {
            e.preventDefault();
            
            const taskData = {
                id: Date.now().toString(),
                title: document.getElementById('taskTitle').value,
                category: document.getElementById('taskCategory').value,
                difficulty: document.getElementById('taskDifficulty').value,
                completed: false,
                createdAt: new Date().toISOString(),
                xpValue: calculateXP(document.getElementById('taskDifficulty').value)
            };
            
            appState.tasks.push(taskData);
            saveAppState();
            updateUI();
            hideModal('taskModal');
            document.getElementById('taskForm').reset();
            
            showNotification('Task added! Time to get things done!', 'success');
        }
        
        function calculateXP(difficulty) {
            const range = XP_VALUES[difficulty];
            return Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
        }
        
        function completeTask(taskId) {
            const task = appState.tasks.find(t => t.id === taskId);
            if (!task || task.completed) return;
            
            task.completed = true;
            task.completedAt = new Date().toISOString();
            
            // Award XP and credits
            const xpGained = task.xpValue;
            const creditsGained = Math.floor(xpGained / 5);
            
            appState.user.xp += xpGained;
            appState.user.totalXP += xpGained;
            appState.user.credits += creditsGained;
            
            // Check level up
            checkLevelUp();
            updateStreak();
            
            addRecentActivity(`Completed "${task.title}" (+${xpGained} XP)`);
            
            saveAppState();
            updateUI();
            
            showNotification(`Great job! +${xpGained} XP, +${creditsGained} credits`, 'success');
        }
        
        function deleteTask(taskId) {
            appState.tasks = appState.tasks.filter(t => t.id !== taskId);
            saveAppState();
            updateUI();
        }
        
        function filterTasks(category) {
            const tasks = category === 'all' ? appState.tasks : appState.tasks.filter(t => t.category === category);
            renderTasks(tasks);
        }
        
        function renderTasks(tasks = appState.tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p class="empty-state" style="text-align: center; padding: 2rem;">No tasks yet! Add your first task to get started</p>';
                return;
            }
            
            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="${task.completed ? '' : `completeTask('${task.id}')`}"></div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">${getCategoryName(task.category)} • ${task.difficulty}</div>
                    </div>
                    <div class="task-xp">+${task.xpValue} XP</div>
                    <button onclick="deleteTask('${task.id}')" style="background: none; border: 1px solid var(--border-light); color: var(--text-muted); cursor: pointer; font-size: 12px; padding: 4px 8px; border-radius: 4px; margin-left: 8px;">Delete</button>
                </div>
            `).join('');
        }
        
        // Habit Management
        function handleHabitSubmit(e) {
            e.preventDefault();
            
            const habitData = {
                id: Date.now().toString(),
                name: document.getElementById('habitName').value,
                icon: document.getElementById('habitIcon').value,
                target: parseInt(document.getElementById('habitTarget').value),
                streak: 0,
                completedDays: [],
                createdAt: new Date().toISOString()
            };
            
            appState.habits.push(habitData);
            saveAppState();
            updateUI();
            hideModal('habitModal');
            document.getElementById('habitForm').reset();
            
            showNotification('New habit created! Lets build it together!', 'success');
        }
        
        function toggleHabitDay(habitId) {
            const habit = appState.habits.find(h => h.id === habitId);
            if (!habit) return;
            
            const today = new Date().toDateString();
            const dayIndex = habit.completedDays.indexOf(today);
            
            if (dayIndex === -1) {
                habit.completedDays.push(today);
                habit.streak++;
                
                const xpGained = 15;
                const creditsGained = 3;
                
                appState.user.xp += xpGained;
                appState.user.totalXP += xpGained;
                appState.user.credits += creditsGained;
                
                addRecentActivity(`Completed habit "${habit.name}" (+${xpGained} XP)`);
                showNotification(`Habit completed! Keep it up!`, 'success');
            } else {
                habit.completedDays.splice(dayIndex, 1);
                habit.streak = Math.max(0, habit.streak - 1);
            }
            
            checkLevelUp();
            saveAppState();
            updateUI();
        }
        
        function renderHabits() {
            const habitGrid = document.getElementById('habitGrid');
            
            if (appState.habits.length === 0) {
                habitGrid.innerHTML = '<div class="clean-card content-spacing" style="text-align: center;"><p class="empty-state">No habits yet! Start building better routines today</p></div>';
                return;
            }
            
            habitGrid.innerHTML = appState.habits.map(habit => {
                const today = new Date().toDateString();
                const completedToday = habit.completedDays.includes(today);
                
                return `
                    <div class="clean-card habit-card">
                        <div class="habit-header">
                            <div class="habit-icon">${habit.icon}</div>
                            <div class="habit-info">
                                <h3>${habit.name}</h3>
                                <div class="habit-streak">${habit.streak} day streak</div>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(habit.streak / habit.target) * 100}%"></div>
                        </div>
                        
                        <div style="margin-top: 1.5rem; text-align: center;">
                            <button class="btn ${completedToday ? 'btn-secondary' : 'btn-primary'}" 
                                    onclick="toggleHabitDay('${habit.id}')">
                                ${completedToday ? 'Done Today' : 'Mark Complete'}
                            </button>
                        </div>
                        
                        <div style="margin-top: 1rem; font-size: var(--font-size-sm); color: var(--text-secondary); text-align: center;">
                            ${habit.streak} / ${habit.target} days
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Rewards System
        function populateRewardsStore() {
            const rewardsGrid = document.getElementById('rewardsGrid');
            
            rewardsGrid.innerHTML = REWARDS_STORE.map(reward => `
                <div class="clean-card reward-card" onclick="redeemReward('${reward.id}')">
                    <div class="reward-icon">${reward.icon}</div>
                    <div class="reward-title">${reward.name}</div>
                    <div class="reward-cost">${reward.cost} credits</div>
                </div>
            `).join('');
        }
        
        function redeemReward(rewardId) {
            const reward = REWARDS_STORE.find(r => r.id === rewardId);
            if (!reward) return;
            
            if (appState.user.credits < reward.cost) {
                showNotification('Need more credits! Complete tasks to earn them', 'error');
                return;
            }
            
            appState.user.credits -= reward.cost;
            addRecentActivity(`Redeemed "${reward.name}" (-${reward.cost} credits)`);
            
            saveAppState();
            updateUI();
            
            showNotification(`Reward claimed! Enjoy your ${reward.name}!`, 'success');
        }
        
        // Level System
        function checkLevelUp() {
            const newLevel = calculateLevel(appState.user.totalXP);
            if (newLevel > appState.user.level) {
                appState.user.level = newLevel;
                appState.user.xp = appState.user.totalXP - getXPForLevel(newLevel);
                
                const creditsReward = newLevel * 5;
                appState.user.credits += creditsReward;
                
                addRecentActivity(`Level Up! Now Level ${newLevel} (+${creditsReward} credits)`);
                showNotification(`Level Up! You're now Level ${newLevel}!`, 'success');
            }
        }
        
        function calculateLevel(totalXP) {
            return Math.floor(Math.sqrt(totalXP / 50)) + 1;
        }
        
        function getXPForLevel(level) {
            return (level - 1) * (level - 1) * 50;
        }
        
        function getXPForNextLevel(level) {
            return level * level * 50;
        }
        
        // Streak System
        function updateStreak() {
            const today = new Date().toDateString();
            const todayTasks = appState.tasks.filter(t => t.completed && new Date(t.completedAt).toDateString() === today);
            
            if (todayTasks.length > 0) {
                appState.user.streak = Math.max(appState.user.streak, 1);
            }
        }
        
        // Utility Functions
        function getCategoryName(category) {
            const names = {
                personal: 'Personal',
                health: 'Health',
                work: 'Work',
                learning: 'Learning',
                home: 'Home'
            };
            return names[category] || category;
        }
        
        function addRecentActivity(activity) {
            appState.recentActivity.unshift({
                text: activity,
                timestamp: Date.now()
            });
            
            // Keep only last 8 activities
            appState.recentActivity = appState.recentActivity.slice(0, 8);
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        // Sample Data
        function addSampleData() {
            appState.tasks = [
                {
                    id: '1',
                    title: 'Take a 15-minute walk',
                    category: 'health',
                    difficulty: 'easy',
                    completed: true,
                    createdAt: new Date().toISOString(),
                    completedAt: new Date().toISOString(),
                    xpValue: 20
                },
                {
                    id: '2',
                    title: 'Read 5 pages of a book',
                    category: 'learning',
                    difficulty: 'easy',
                    completed: false,
                    createdAt: new Date().toISOString(),
                    xpValue: 15
                }
            ];
            
            appState.habits = [
                {
                    id: '1',
                    name: 'Drink water when I wake up',
                    icon: 'Water',
                    target: 7,
                    streak: 2,
                    completedDays: [],
                    createdAt: new Date().toISOString()
                }
            ];
            
            appState.user.xp = 20;
            appState.user.totalXP = 20;
            appState.user.credits = 10;
            appState.user.streak = 1;
            
            appState.recentActivity = [
                { text: 'Completed "Take a 15-minute walk" (+20 XP)', timestamp: Date.now() },
                { text: 'Welcome to ReConnect!', timestamp: Date.now() - 60000 }
            ];
            
            saveAppState();
        }
        
        // Update UI
        function updateUI() {
            // Update header stats
            document.getElementById('userLevel').textContent = appState.user.level;
            document.getElementById('userXP').textContent = appState.user.xp;
            document.getElementById('userXPNext').textContent = getXPForNextLevel(appState.user.level) - getXPForLevel(appState.user.level);
            
            // Update dashboard stats
            document.getElementById('todayXP').textContent = appState.user.xp;
            document.getElementById('completedTasks').textContent = appState.tasks.filter(t => t.completed).length;
            document.getElementById('currentStreak').textContent = appState.user.streak;
            document.getElementById('totalCredits').textContent = appState.user.credits;
            document.getElementById('rewardsCredits').textContent = appState.user.credits;
            
            // Update level progress
            const currentLevelXP = getXPForLevel(appState.user.level);
            const nextLevelXP = getXPForNextLevel(appState.user.level);
            const progress = ((appState.user.totalXP - currentLevelXP) / (nextLevelXP - currentLevelXP)) * 100;
            document.getElementById('levelProgress').style.width = `${Math.min(progress, 100)}%`;
            
            // Update recent activity
            const recentActivityContainer = document.getElementById('recentActivity');
            if (appState.recentActivity && appState.recentActivity.length > 0) {
                recentActivityContainer.innerHTML = appState.recentActivity.map(activity => `
                    <div class="activity-text" style="padding: 0.75rem 0; border-bottom: 1px solid var(--border-light); font-size: var(--font-size-sm);">
                        ${activity.text}
                    </div>
                `).join('');
            }
            
            // Render components
            renderTasks();
            renderHabits();
        }
    </script>
</body>
</html>
